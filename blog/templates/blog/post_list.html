{% extends 'blog/base.html'%}

{% block content%}
    {%for post in posts%}
        <div class="post">
            <h2><a href="">{{post.titulo}}</a></h2>
            <p>{{post.texto|linebreaksbr}}</p>
            <div class="date">
                <p>Publicado: {{post.fecha_publicacion}}</p>
            </div>
        </div>
    {%endfor%}
{%endblock%}
