<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Django Blog</title>
    </head>

    <body>

        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>

        {%for post in posts%}
            <div>
                <h2><a href="">{{post.titulo}}</a></h2>
                <p>{{post.texto|linebreaksbr}}</p>
                <p>Publicado: {{post.fecha_publicacion}}</p>
            </div>
        {%endfor%}
    </body>
</html>
